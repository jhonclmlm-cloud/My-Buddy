<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        <input type="text" id="fullname" name="fullname" placeholder="Enter username" required><br><br>
        <input type="email" id="username" name="username" placeholder="Enter email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required><br><br>
        <button type="submit" href="index.html">Sign Up</button>
        
    </div>
</body>
</html>
